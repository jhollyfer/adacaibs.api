name: Run Unit Test

on:
  push:
    branches:
      - develop
      - main

jobs:
  run-unit-test:
    name: Run Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm run test:unit
